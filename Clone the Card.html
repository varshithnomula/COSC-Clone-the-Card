<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Amazon Style Product Card</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px 0 #0002;
      max-width: 370px;
      margin: auto;
      overflow: hidden;
      border: 1px solid #ededed;
    }
    .card-img-wrapper {
      background: #fff;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 2px 8px #0001;
      padding: 22px 18px 10px 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-img {
      width: 100%;
      max-width: 350px;
      background: #ffffff;
      aspect-ratio: 1/1.08;
      object-fit: contain;
      border-radius: 0;
      display: block;
      box-shadow: none;
      margin: 0;
    }
    .card-body {
      padding: 20px 18px 0 18px;
    }
    .card-title {
      font-size: 21px;
      font-weight: 400;
      color: #131921;
      line-height: 1.3;
      margin-bottom: 14px;
      letter-spacing: 0.01em;
    }
    .card-rating {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .stars {
      display: flex;
      height: 22px;
    }
    .stars svg {
      height: 1em;
      width: 1em;
      fill: #ffa41c;
      margin-right: 1px;
    }
    .star-empty {
      fill: #f1e8dd;
      stroke: #be7c18;
      stroke-width: 1.5;
    }
    .card-rating-num {
      color: #007185;
      font-size: 17px;
      margin-left: 6px;
      font-weight: 400;
      cursor: pointer;
    }
    .card-rating-dropdown {
      color: #565959;
      font-size: 18px;
      margin-left: 2px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    .card-past-month {
      color: #565959;
      font-size: 16px;
      margin-bottom: 14px;
    }
    .card-price {
      margin: 10px 0 0 0;
      display: flex;
      align-items: flex-end;
    }
    .card-price .dollar {
      font-size: 26px;
      vertical-align: top;
      font-weight: 400;
    }
    .card-price .main {
      font-size: 35px;
      font-weight: 700;
      letter-spacing: -2px;
    }
    .card-price .cents {
      font-size: 20px;
      vertical-align: super;
      font-weight: 400;
      margin-left: 2px;
    }
    .card-body .delivery {
      margin: 4px 0 0 0;
      color: #565959;
      font-size: 18px;
    }
    .card-body .ships {
      color: #565959;
      font-size: 17px;
      margin-bottom: 16px;
      margin-top: 2px;
    }
    .card-footer {
      padding: 18px 18px 22px 18px;
      background: #fff;
    }
    .card-footer .add-to-cart {
      background: #ffd814;
      border-radius: 24px;
      color: #111;
      font-size: 20px;
      font-weight: 500;
      padding: 13px 0;
      width: 100%;
      border: none;
      box-shadow: 0 1px 3px #0002;
      cursor: pointer;
      transition: filter 0.15s;
      outline: 0;
      margin: 0;
      display: block;
    }
    .card-footer .add-to-cart:hover {
      filter: brightness(95%);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-img-wrapper">
      <img
        class="card-img"
        src="https://m.media-amazon.com/images/I/91CnBmI3G8L._AC_SX679_.jpg"
        alt="Skytech Gaming PC">
    </div>
    <div class="card-body">
      <div class="card-title">
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS…
      </div>
      <div class="card-rating">
        <div class="stars">
          <!-- 4 full stars -->
          <svg viewBox="0 0 24 24"><polygon points="12,2 15.1,8.26 22,9.27 17,14.14 18.2,21.02 12,17.77 5.8,21.02 7,14.14 2,9.27 8.9,8.26" /></svg>
          <svg viewBox="0 0 24 24"><polygon points="12,2 15.1,8.26 22,9.27 17,14.14 18.2,21.02 12,17.77 5.8,21.02 7,14.14 2,9.27 8.9,8.26" /></svg>
          <svg viewBox="0 0 24 24"><polygon points="12,2 15.1,8.26 22,9.27 17,14.14 18.2,21.02 12,17.77 5.8,21.02 7,14.14 2,9.27 8.9,8.26" /></svg>
          <svg viewBox="0 0 24 24"><polygon points="12,2 15.1,8.26 22,9.27 17,14.14 18.2,21.02 12,17.77 5.8,21.02 7,14.14 2,9.27 8.9,8.26" /></svg>
          <!-- 1 empty star -->
          <svg class="star-empty" viewBox="0 0 24 24"><polygon points="12,2 15.1,8.26 22,9.27 17,14.14 18.2,21.02 12,17.77 5.8,21.02 7,14.14 2,9.27 8.9,8.26" /></svg>
        </div>
        <div class="card-rating-dropdown"><svg width="16" height="12" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z" fill="#565959"></path></svg></div>
        <div class="card-rating-num">131</div>
      </div>
      <div class="card-past-month">50+ bought in past month</div>
      <div class="card-price">
        <span class="dollar">$</span>
        <span class="main">1,979</span>
        <span class="cents">59</span>
      </div>
      <div class="delivery">$159.58 delivery</div>
      <div class="ships">Ships to India</div>
    </div>
    <div class="card-footer">
      <button class="add-to-cart">Add to cart</button>
    </div>
  </div>
</body>
</html>
